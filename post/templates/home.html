<body>
    

    <a href="{% url 'posts:posts' %}" class="button">Open BPosts!</a>
    
    <style>
@import "bourbon";

:root {
  --col-primary: #00c7ec;
  --corner-radius: 5px;
}

body {
  background-color: #012839;
  text-align: center;
  padding-top: 50px;
}

.button {
  text-decoration: none;
  text-transform: uppercase;
  font-family: 'Exo 2', sans-serif;
  font-weight: 300;
  font-size: 30px;

  display: inline-block;
  position: relative;
  text-align: center;
  color: var(--col-primary);
  border: 1px solid var(--col-primary);
  border-radius: var(--corner-radius);

  line-height: 3em;
  padding-left: 5em;
  padding-right: 5em;
  margin-top: 15%;

  box-shadow: 0 0 0 0 transparent;
  transition: all 0.2s ease-in;

  &:hover {
    color: white;
    box-shadow: 0 0 30px 0 transparentize(var(--col-primary), 0.5);
    background-color: var(--col-primary);
    transition: all 0.2s ease-out;

    &:before {
      animation: shine 0.5s 0s linear;
    }
  }

  &:active {
    box-shadow: 0 0 0 0 transparent;
    transition: box-shadow 0.2s ease-in;
  }

  &:before {
    content: '';
    display: block;
    width: 0px;
    height: 86%;
    position: absolute;
    top: 7%;
    left: 0%;

    opacity: 0;
    background: white;
    box-shadow: 0 0 15px 3px white;
    transform: skewX(-20deg);
  }

  /* Media Query for Phones */
  @media only screen and (max-width: 600px) {
    font-size: 20px;
    padding-left: 2em;
    padding-right: 2em;
    margin-top: 40%;
  }
}

@keyframes shine {
  from {
    opacity: 0;
    left: 0%;
  }

  50% {
    opacity: 1;
  }
  to {
    opacity: 0;
    left: 100%;
  }
}

    </style>


</body>
