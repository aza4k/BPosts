{% extends "base.html" %}
{% load static %}
{% block title %}Update Page{% endblock %}

{% block content %}

<div class="container" style="margin-top: 5%;">

    <h1>Update Post: {{ product.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Save</button>
    </form>
</div>
{% endblock %}
