{% extends "base.html" %}
{% load static %}
{% block title %}Create Page{% endblock %}

{% block content %}
<div class="container" style="margin-top: 5%;">
<h1>Create a New Post</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Create Product</button>
</form>
</div>
{% endblock %}
