{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static '/css/mdb.min.css' %} ">
</head>

<body>
  <header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand me-2" href="{% url 'posts:home' %}">
          BPosts
        </a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarButtonsExample"
          aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarButtonsExample">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'posts:posts' %}">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
            <h5 class="btn btn-link px-2 me-2">{{ user.username }}</h5>
            <a href="{% url 'auth:logout' %}">
              <button type="button" class="btn btn-link px-3 me-2">
                Logout
              </button>
            </a>
            <a href="{% url 'posts:create' %}">
              <button type="button" class="btn btn-primary me-3">
                Add Posts
              </button>
            </a>
            {% else %}

            <a href="{% url 'auth:login' %}">
              <button type="button" class="btn btn-link px-3 me-2">
                Login
              </button>
            </a>
            <a href="{% url 'auth:signup' %}">
              <button type="button" class="btn btn-primary me-3">
                Sign up for free
              </button>
            </a>

            {% endif %}



            <a class="btn btn-dark px-3" href="https://github.com/aza4k" role="button"><i class="fab fa-github"></i></a>
          </div>
        </div>
      </div>
    </nav>
  </header>>


  {% block content %}{% endblock %}





  <footer class="bg-light text-center text-white">
    <div class="container p-4 pb-0">
      <section class="mb-4">
        <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#!" role="button"><i
            class="fab fa-facebook-f"></i></a>
        <a class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="#!" role="button"><i
            class="fab fa-twitter"></i></a>
        <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#!" role="button"><i
            class="fab fa-google"></i></a>
        <a class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="#!" role="button"><i
            class="fab fa-instagram"></i></a>

        <!-- Linkedin -->
        <a class="btn text-white btn-floating m-1" style="background-color: #0082ca;" href="#!" role="button"><i
            class="fab fa-linkedin-in"></i></a>
        <a class="btn text-white btn-floating m-1" style="background-color: #333333;" href="https://github.com/aza4k" role="button"><i
            class="fab fa-github"></i></a>
      </section>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2023 Copyright:
      <a class="text-white" href="https://github.com/aza4k">Azamat Duysenbaev</a>
    </div>
  </footer>

  <style>
    .postimg {
      height: 250px;
      width: 250px;
    }

    #intro-example {
      height: 400px;
    }

    @media (min-width: 992px) {
      #intro-example {
        height: 600px;
      }
    }
  </style>
  <script src="{% static 'js/mdb.min.js' %}"></script>
  <script type="text/javascript"></script>
</body>

</html>
