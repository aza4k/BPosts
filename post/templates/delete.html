{% extends "base.html" %}
{% load static %}

{% block title %}
Delete Post
{% endblock %}

{% block content %}
<form method="post" style="margin-top: 7%;margin-left: 5%;">
    {% csrf_token %}
    <h1>Are you sure to delete?</h1>
    <button class="btn btn-danger" type="submit">Yes, Delete</button>
    <a href="{% url 'posts:posts' %}">Cancel</a>
</form>

{% endblock %}
